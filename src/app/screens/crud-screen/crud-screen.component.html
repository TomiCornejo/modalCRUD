<div class="container align-items-center">
    <app-add-btn (add)="editType($event)" class="row col-1 mt-3 ms-3"></app-add-btn>
    <div class="row">
        <app-card (editType)="editType($event)" (getItem)="getItem($event)" (deleteItem)="deleteItem($event)" class="col-12 col-lg-4 m-3" *ngFor="let item of items" [item]="item"></app-card>
    </div>
</div>

<app-modal (addItem)="addItem($event)" (editItem)="editItem($event)" [type]="type" [title]="item.title" [text]="item.text" [img]="item.img"></app-modal>
